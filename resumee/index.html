<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: black;
      }
      body {
        background-color: black;
        color: antiquewhite;
      }
      .top {
        margin: 20px;
        padding: 10px;
      }
      .namee {
        margin: 20px;
        padding: 20px;
        font-family: monospace;
        font-style: italic;
        color: rgb(255, 255, 255);
        text-transform: capitalize;
        font-size: 30px;
      }
      .resume {
        margin: 20px;
        padding: 10px;
        text-align: center;
      }
      .content {
        margin: 20px;
        padding: 20px;
        font-size: 30px;
        font-weight: 20px;
        font-style: italic;
      }
      .myresume {
        margin: 20px;
        padding: 10px;
        color: beige;
        background: orangered;
        font-size: larger;
        border-radius: 10px;
      }

      .img {
        width: 90%;
        max-width: 400px;
        text-align: center;
        padding: 30px 20px;
        background-color: rgb(41, 32, 32);
      }
      .progras {
        width: 500px;
        height: 20px;
        margin: 30px 0;
        background-color: rgb(31, 17, 17);
      }
      .html {
        width: 85%;
        height: 100%;
        background-color: red;
        transition: 5s;
        border-radius: 20px;
      }
      .js {
        width: 80%;
        height: 100%;
        background-color: yellow;
        transition: 5s;
        border-radius: 20px;
      }
      .vue {
        width: 60%;
        height: 100%;
        background-color: rgb(73, 226, 73);
        transition: 5s;
        border-radius: 20px;
      }
      .react {
        width: 70%;
        height: 100%;
        background-color: rgb(24, 52, 216);
        transition: 5s;
        border-radius: 20px;
      }
      .adobe {
        width: 75%;
        height: 100%;
        background-color: wheat;
        transition: 5s;
        border-radius: 20px;
      }
      .photo {
        width: 80%;
        height: 100%;
        background-color: rgb(199, 255, 115);
        transition: 5s;
        border-radius: 20px;
      }
      .number span {
        margin: 20px;
        padding: 5px;
        display: flex;
      }
      .course {
        margin-left: 200px;
      }
      .contectt h1 {
        text-align: center;
        margin: 20px;
      }
      .contectt label {
        font-size: 30px;
        font-family: monospace;
      }
      .contectt input {
        width: 400px;
        background-color: rgb(110, 86, 86);
        padding: 10px;
        margin: 20px;
        font-size: 11px;
        color: rgb(255, 236, 236);
      }
      .mes {
        height: 200px;
        width: 400px;
        background-color: rgb(110, 86, 86);
        color: antiquewhite;
        font-size: 11px;
      }
      .su {
        text-align: center;
        margin: 10px;
        background-color: rgb(255, 43, 43);
        color: white;
        padding: 10px 20px;
        font-size: 30px;
        border-radius: 5px;
      }
      .end {
        text-align: center;
        margin: 20px 10px;
      }
      #tex {
        background-color: rgb(110, 86, 86);
        color: white;
        margin-left: 20px;
        margin-top: 20px;
        width: 400px;
      }
      #em {
        color: white;
      }
      #nam {
        color: white;
      }
      @media only screen and (max-width: 450px) {
        .namee {
          font-size: 20px;
          color: rgb(250, 89, 31);
          margin-right: 40px;
          position: relative;
          right: 25px;
        }
        .con {
          width: 250px;
          margin-right: 20px;
          padding: 20px;
          font-size: 20px;
          font-weight: 20px;
          font-style: italic;
          align-items: center;
          text-align: center;
          position: relative;
          font-weight: 2px;
          line-height: 40px;
          top: -50px;
          left: -65px;
        }
        .myresume {
          font-size: 15px;
          text-transform: capitalize;
          position: relative;
          top: -65px;
        }
        .img {
          width: 80%;
          width: 270px;
          height: 300px;
          text-align: center;
          padding: 15px 10px;
          background-color: rgb(41, 32, 32);
          position: relative;
          margin-right: 0;
          top: -40px;
          left: -12px;
        }
        .imgg {
          height: 300px;
          width: 250px;
          position: relative;
          top: -1px;
          left: ;
        }
        .progras {
          width: 200px;
          position: relative;
          top: -10px;
          margin-bottom: 10px;
          height: 10px;
        }
        .number span h3 {
          font-size: 15px;
          position: relative;
          top: -10px;
          left: -20px;
          align-items: center;
        }
        .number .course {
          margin-right: 200px;
          position: relative;
          left: -150px;
        }
        .contectt form label {
          font-size: 20px;
          position: relative;
          left: -15px;
        }
        .contectt input {
          width: 250px;
          background-color: rgb(110, 86, 86);
          padding: 10px;
          margin: 10px;
          font-size: 15px;
          color: rgb(255, 236, 236);
          position: relative;
          left: -10px;
          height: 30px;
          border-radius: 4px;
        }
        #mes {
          height: 200px;
          width: 250px;
          background-color: rgb(110, 86, 86);
          color: antiquewhite;
          font-size: 11px;
          position: relative;
          border-radius: 5px;
          margin-top: 10px;
        }
        .contectt h1 {
          color: rgb(250, 85, 25);
        }
        .end button {
          height: 30px;
        }
        .su {
          text-align: center;
          margin: 10px;
          background-color: rgb(255, 43, 43);
          color: white;
          padding: 5px 10px;
          font-size: 15px;
          border-radius: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="namee"><h1>elavarasan</h1></div>
      <div class="resume">
        <div class="content">
          <p class="con">

            Developer. I ejaoy creating designs and making them real-life.!
          </p>

      </div>
      <div class="image">

          <div class="img back" data-tilt>
            <img
              class="imgg"
              src="./sanjay.1.jpg"

              height="400px"

        </div>
      </div>
      <div class="persent">
        <div class="progras">
          <div class="html"></div>
        </div>
        <div class="number">
          <span
            ><h3>85%</h3>
            <h3 class="course">HTML+CSS</h3></span
          >
        </div>
      </div>
      <div class="persent">
        <div class="progras">
          <div class="js"></div>
        </div>
        <div class="number">
          <span
            ><h3>80%</h3>
            <h3 class="course">Java-Script</h3></span
          >
        </div>
      </div>
      <div class="persent">
        <div class="progras">
          <div class="vue"></div>
        </div>
        <div class="number">
          <span
            ><h3>60%</h3>
            <h3 class="course">VueJs</h3></span
          >
        </div>
      </div>
      <div class="persent">
        <div class="progras">
          <div class="react"></div>
        </div>
        <div class="number">
          <span
            ><h3>70%</h3>
            <h3 class="course">React</h3></span
          >
        </div>
      </div>
      <div class="persent">
        <div class="progras">
          <div class="adobe"></div>
        </div>
        <div class="number">
          <span
            ><h3>70%</h3>
            <h3 class="course">AdobeXD</h3></span
          >
        </div>
      </div>
      <div class="persent">
        <div class="progras">
          <div class="photo"></div>
        </div>
        <div class="number">
          <span
            ><h3>80%</h3>
            <h3 class="course">Photoshop</h3></span
          >
        </div>
      </div>
      <div class="contectt">
        <h1>contect us</h1>
        <form action="">
          <label for="" class="i">name</label><br />
          <input class="j" id="nam" type="text" placeholder="name" /><br />
          <label for="" class="i">email</label><br />

          <input class="j" id="em" type="email" placeholder="email" /><br />
          <label for="" class="i">message</label><br />
          <textarea id="mes" name="" id="tex" cols="30" rows="10"></textarea>
        </form>
        <div class="end"><button class="su">submit</button></div>
      </div>
    </div>
    <script src="./vanilla-tilt.js"></script>
  </body>
</html>
